<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Distributed Quiz Game</title>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">ğŸ§  Distributed Quiz</h1>

    <!-- Join -->
    <div id="join-screen" class="text-center">
      <input id="name" type="text" class="form-control w-50 mx-auto mb-3" placeholder="Enter your name" />
      <button id="join-btn" class="btn btn-primary">Join</button>
    </div>

    <!-- Waiting -->
    <div id="waiting-screen" class="hidden text-center">
      <h4 id="wait-msg" class="mt-3"></h4>
      <div class="mt-3">
        <ul id="players" class="list-group w-50 mx-auto"></ul>
      </div>
      <button id="start-btn" class="btn btn-success mt-3 hidden">Start Quiz</button>
    </div>

    <!-- Quiz -->
    <div id="quiz-screen" class="hidden text-center mt-4">
      <h4 id="question"></h4>
      <div id="options" class="mt-3"></div>
    </div>

    <!-- Result -->
    <div id="result-screen" class="hidden text-center mt-4">
      <h2 id="result"></h2>
      <h4 class="mt-3">ğŸ† Leaderboard</h4>
      <table class="table table-striped w-50 mx-auto">
        <thead><tr><th>Player</th><th>Score</th></tr></thead>
        <tbody id="leaderboard"></tbody>
      </table>
      <button id="new-quiz-btn" class="btn btn-primary mt-3 hidden">Start New Quiz</button>
    </div>
  </div>

  <style>
    .hidden { display: none; }
  </style>
</body>
</html>
